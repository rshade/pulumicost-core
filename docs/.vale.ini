# Vale prose quality configuration
# Vale checks for clarity, consistency, and tone

[*]
# Use Google and Microsoft styles as baseline
BasedOnStyles = Google, Microsoft

# Don't check these HTML/code elements
IgnoredClasses = pre, code, span
IgnoredScopes = code, pre

# Custom style rules
[*.md]
# Enable specific rules
Google.Acronyms = YES
Google.Contractions = YES
Google.Exclamation = NO
Google.Headings = YES
Google.Passive = NO
Google.Quotes = YES
Google.Ranges = YES
Google.Sentence = YES
Google.Spelling = YES

Microsoft.Contractions = NO
Microsoft.Exclamation = NO
Microsoft.HeadingAcronyms = YES
Microsoft.Headings = YES
Microsoft.Quotes = YES
Microsoft.Ranges = YES
Microsoft.Spaces = YES

# For architecture documentation - allow more technical language
[**/architecture/*.md]
BasedOnStyles = Microsoft
Google.Passive = NO
Microsoft.Passive = NO

# For guides - more conversational tone
[**/guides/*.md]
BasedOnStyles = Google, Microsoft
Google.Contractions = YES
Microsoft.Contractions = YES

# For reference docs - strict technical standards
[**/reference/*.md]
BasedOnStyles = Microsoft
Google.Passive = NO
Microsoft.Passive = NO

# For plugins - developer-focused standards
[**/plugins/*.md]
BasedOnStyles = Microsoft
