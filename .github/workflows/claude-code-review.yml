name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, labeled, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Only run when 'claude-review' label is present on the PR
    if: contains(github.event.pull_request.labels.*.name, 'claude-review')
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1.0.21
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4.1)
          # model: "claude-opus-4-1-20250805"

          # Direct prompt for automated review (no @claude mention needed)
          prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage
            - **GitHub Actions workflow configuration issues** (invalid parameters, missing permissions, syntax errors)
            
            **IMPORTANT**: If this PR modifies any `.github/workflows/*.yml` files, pay special attention to:
            - Valid action inputs and parameters (check against action documentation)
            - Required permissions (especially `id-token: write` for OIDC)
            - Workflow syntax and structure
            - Environment variable passing and configuration
            
            Be constructive and helpful in your feedback.

          # Optional: Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          use_sticky_comment: true
          
