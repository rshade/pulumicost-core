name: Nightly Failure Analysis

on:
  issues:
    types: [labeled]

jobs:
  analyze-failure:
    if: github.event.label.name == 'nightly-failure'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Setup OpenCode CLI
        run: |
          npm install -g @opencode/cli

      - name: Analyze Failure Context
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          go run scripts/analysis/analyze_failure.go \
            --issue-body "$ISSUE_BODY" \
            --output context.txt

      - name: Generate Analysis Report
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        run: |
          opencode run \
            --model "claude-3-5-sonnet-20241022" \
            --context context.txt \
            --prompt "Analyze this CI failure log. Provide a structured report with: 1. Executive Summary, 2. Root Cause Analysis (be specific), 3. Recommended Fixes. Format as Markdown." \
            > analysis.md

      - name: Post Triage Report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f analysis.md ]; then
            gh issue comment ${{ github.event.issue.number }} --body-file analysis.md
          else
            echo "::warning::analysis.md not found, skipping comment"
          fi